<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Is Anyone On BrowserStack?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='statusBar'>
    <h3 id='active-status'>Loading...</h3>
    <h4 id='active-timer'>Loading...</h4>
  </div>
  <div class='actionBar'>
    <input id='user-name' placeholder='Enter your name here' disabled=true>
    <button class='button' id='use-button' disabled=true>Use BrowserStack</button>
    <button class='button' id='stop-button' disabled=true>Stop Use</button>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
