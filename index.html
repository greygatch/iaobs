<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Is Anyone On BrowserStack?</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Change's BrowserStack Tracker</h2>
  <div id='tracker-wrapper'>
    <div class='tracker'>
      <div class='browserstack-action-bar'>
        <div class='status-bar'>
          <h3 id='active-status qa'>Loading...</h3>
          <h4 id='active-timer qa'></h4>
        </div>
        <div class='action-bar'>
          <h6 id='app-instructions qa'>Loading...</h6>
          <input
                name='given-name'
                class='user-name-input'
                id='user-name qa'
                placeholder='Enter your name here'
                disabled
              >
          <button class='use-button qa button' id='use-button qa' disabled>Use BrowserStack</button>
          <button class='stop-button qa button' id='stop-button qa' disabled>Stop Use</button>
        </div>
      </div>
    </div>
    <div class='tracker'>
      <div class='browserstack-action-bar'>
        <div class='status-bar'>
          <h3 id='active-status evan'>Loading...</h3>
          <h4 id='active-timer evan'></h4>
        </div>
        <div class='action-bar'>
          <h6 id='app-instructions evan'>Loading...</h6>
          <input
                name='given-name'
                class='user-name-input'
                id='user-name evan'
                placeholder='Enter your name here'
                disabled
              >
          <button class='use-button evan button' id='use-button evan' disabled>Use BrowserStack</button>
          <button class='stop-button evan button' id='stop-button evan' disabled>Stop Use</button>
        </div>
      </div>
    </div>
    <div class='tracker'>
      <div class='browserstack-action-bar'>
        <div class='status-bar'>
          <h3 id='active-status justin'>Loading...</h3>
          <h4 id='active-timer justin'></h4>
        </div>
        <div class='action-bar'>
          <h6 id='app-instructions justin'>Loading...</h6>
          <input
                name='given-name'
                class='user-name-input'
                id='user-name justin'
                placeholder='Enter your name here'
                disabled
              >
          <button class='use-button justin button' id='use-button justin' disabled>Use BrowserStack</button>
          <button class='stop-button justin button' id='stop-button justin' disabled>Stop Use</button>
        </div>
      </div>
    </div>
  </div>
  <div class='wait-list-wrapper'>
    <div class='wait-list'>
      <h3>waitlist!</h3>
      <h6 id='email-instructions'>Enter your email to be notified when BrowserStack becomes available!</h6>
      <input name='email' id='user-email' placeholder='Enter your email here'>
      <select id='account-select'>
        <option value=''>--Please choose an account--</option>
        <option value='QA'>QA</option>
        <option value='Evan'>Evan</option>
        <option value='Justin'>Justin</option>
      </select>
      <button class='button' id='add-user-email'>Add</button>
      <div id='wait-list'></div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase-database.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
